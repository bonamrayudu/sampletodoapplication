//prime number
let primenumber = [2, 3, 4, 5, 6, 7];

for (let i = 0; i < primenumber.length; i++) {
  let isPrime = true; // Assume the number is prime

  // Check divisibility from 2 to one less than the number itself
  for (let j = 2; j < primenumber[i]; j++) {
    if (primenumber[i] % j === 0) {
      isPrime = false; // If divisible by any number other than 1 and itself, it's not prime
      break; // Exit the loop as soon as we find a divisor
    }
  }

  // Print the result if it's prime
  if (isPrime) {
    console.log(primenumber[i] + " is a prime number");
  } else {
    console.log(primenumber[i] + " is not a prime number");
  }
}
